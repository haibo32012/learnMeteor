<head>
  <title>chat</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> entry}}

  {{> messages}}
</body>

<template name="entry">
	<p>
		<input type="text" id="name" placeholder="Your name"/>
		<input type="text" id="messageBox" placeholder="Type message" /> 
	</p>
</template>

<template name="messages">
	{{#each messages}}
		{{> message}}
	{{/each}}
</template>

<template name="message">
	<p><strong>{{name}}:</strong>{{message}}</p>
</template>
